<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
</head>
<body>
<h1>Register</h1>
<img th:src="@{/image/book.jpg}">
<form method="POST" th:action="@{/registration}" name="form">
    <h3><label for="username">Username: </label>
    <input type="text" name="username"/></h3>
    <h3><label for="password">Password: </label>
    <input type="password" name="password"/></h3>
    <h3><label for="confirm">Confirm password: </label>
    <input type="password" name="confirm"/></h3>

    <h3><label for="email">Email: </label>
        <input type="email" name="email"/></h3>

    <h3><label for="fullName">Full name: </label>
    <input type="text" name="fullName"/></h3>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <input type="submit" value="Register"/>
</form>
</body>
</html>
