<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>

<table width="30%" border="2" cellpadding="4">
    <caption><h3>Your book</h3></caption>
    <tr>
        <td><b>Id</b></td>
        <td><b>Book's name</b></td>
        <td><b>Author</b></td>
        <td><b>Mark</b></td>
        <td><b>Edit</b></td>
        <td><b>Delete</b></td>
    </tr>
    <tr align="left" th:each="b : ${myBooks}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.mark}"></td>
        <td><a th:href="@{'/edit/' + ${b.id}}">Edit</a></td>
        <td><a th:href="@{'/delete/' + ${b.id}}">Delete</a></td>
    </tr>
</table>

<br><br>
<div>
    <a href="/books"><input type="submit" value="Return to Library"></a>
</div>
<br>
<div>
    <form method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
